<div id="task_status">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <figure class="thumbnail pull-right">
          <img [src]="photo" alt="placeholder" class="img-circle img-responsive">
        </figure>
      </div>
      <div class="col-md-8">
        <div class="status">
          <p class="message">Você tem {{qtd}} atividades a realizar hoje. Conte conosco!</p>
          <progressbar [value]="percent"></progressbar>
          <div class="clearfix"></div>
          <span class="status-info center-block">
              <span class="indicator">2/6</span>
          <span class="info">atividades diárias</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
